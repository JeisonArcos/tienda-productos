<div class="row container-products">
    <mat-progress-bar class="mat-progress-product" *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 container-product" *ngFor="let product of products">
        <app-product [product]="product"></app-product>
    </div>
</div>
