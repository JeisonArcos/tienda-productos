<mat-horizontal-stepper>
    <mat-step>
        <ng-template matStepLabel>Productos</ng-template>
        <div *ngIf="(products$ | async) as products">
            <p *ngIf="products.length === 0">No hay productos</p>
            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3" *ngFor="let product of products">
                    <app-order-product [product]="product"></app-order-product>
                </div>
            </div>
        </div>

    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Datos personales</ng-template>
        <h1>Contenido</h1>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Pago</ng-template>
        <h1>Contenido</h1>
    </mat-step>
</mat-horizontal-stepper>
